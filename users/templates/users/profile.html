{% extends 'blog/base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<style>
	body{
		background:linear-gradient(to bottom right, lightblue,white,white,lightblue);
	  }
</style>
<div class="container">
      <div class="row">


<div class="col-md-4 mt-3 left">

        <div class="media">
            <img src="{{ user.profile.image.url }}" class="rounded-circle account-img" width="50px" height="50px" id="propic" >
            <div class="main-body">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <h2 class="border-bottom mb-4 text-center">Profile</h2>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <fieldset class="form-group">
            <div class="d-flex flex-column">
                <a class="l-auto" href="{% url 'password_change' %}">Change password</a>
            </div>
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info">Update</button>
            </div>
        </form>

    </div>
    </div>
    </div>
{% endblock content %}
