<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>first page</title>
    <link rel="shortcut icon" type="image" href="{%static 'wapp/bright.jpg'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
<style>
body{
background:linear-gradient(to bottom right, #c9c9db,red,white,black);
}
#form{
background: #e6e6ff;
min-height:700px;
border:ridge 8px;
}
.registration{
font-size:25px;
font-family:ALGERIAN;
color: #b2004c;
font-weight:700;
}
.form-control{
border:2px ridge;
border-radius:20px;
font-family:Cooper Black;
}
#form1{
background:#ffe8f7;
height:350px;

border:ridge 8px;
}
.selection1{
border-radius:5px;
}
.col-form-label{
font-family:Agency FB;
}
</style>

</head>
<body>
<div class="container">
     <div class="row">
         <div class="col-md-6 col-md-offset-3" id="form">
             <center><b class="registration">Bright Application Form</b></center>
             <form action="{% url 'wapp-NewPage'%}" method="post">
                 {% csrf_token %}
                  <div class="form-group row">
                      <label class="col-sm-2 col-form-label" >StudentName</label>
                      <div class="col-sm-10"><input type="text" class="form-control"  name="name1" value="" minlength="4" maxlength="25"required> </div>
                 </div>


                 <div class="form-group row">
                      <label class="col-sm-2 col-form-label" >FatherName</label>
                      <div class="col-sm-10"><input type="text" class="form-control"  name="name2" minlength="4" maxlength="25" required> </div>
                 </div>
                 <div class="form-group row">
                      <label class="col-sm-2 col-form-label" >DateOfBirth</label>
                      <div class="col-sm-10"><input type="date" class="form-control"  name="date1" required> </div>
                 </div>
                  <div class="form-group row">
                      <label class="col-sm-2 col-form-label" >Qualification:</label>
                      <div class="col-sm-10"><input type="text" class="form-control" name="Q1" minlength="3" maxlength="25" required> </div>
                 </div>
                  <div class="form-group row">
                      <label class="col-sm-2 col-form-label" >Email:</label>
                      <div class="col-sm-10"><input type="email" class="form-control"  name="mail1" minlength="4" maxlength="30" required> </div>
                 </div>
                  <div class="form-group row">
                      <label class="col-sm-2 col-form-label" >Address:</label>
                      <div class="col-sm-10"><input type="text" class="form-control"  name="address1" minlength="4" maxlength="25" required> </div>
                 </div>
                  <div class="form-group row">
                      <label class="col-sm-2 col-form-label" >phoneno:</label>
                      <div class="col-sm-10"><input type="number" class="form-control" name="ph1" minlength="10" maxlength="10" required> </div>
                 </div>

                 <div class="form-group row">
                      <div class="col-sm-10"><button type="submit">SAVE</button> </div>
                 </div>
             </form>
         </div>
         <div class="col-md-6 " id="form1">
             <center><b class="registration">Office use only</b></center>

             <form action="{% url 'wapp-offs'%}" method="post">
                 {% csrf_token %}


                 <div class="form-group row">
                      <label class="col-sm-4 col-form-label" >Total Fee:</label>
                      <div class="col-sm-4"><input type="number" name="t1" id="n1" > </div>
                 </div>
                  <div class="form-group row">
                      <label class="col-sm-4 col-form-label" >Paid Fee</label>
                      <div class="col-sm-4"><input type="number" name="p1" id="n2" > </div>
                 </div>
                 <div class="form-group row">
                      <label class="col-sm-4 col-form-label" >Due Fee</label>

                      <div class="col-sm-4"> <input onclick="calc();" id="result" name="d1" type=" " /></div>
                 </div>
                 <div class="form-group row">
                      <div class="col-sm-4 "><button type="submit">SAVE</button> </div>
                 </div>
             </form>
         </div>
         {{message}}






     </div>
 </div>
{{message}}
</body>
<script>
    function calc()
     {
        var n1 = parseInt(document.getElementById('n1').value);
        var n2 = parseInt(document.getElementById('n2').value);
        var n2 = document.getElementById('result').value=n1-n2;

    }
</script>

</html>
